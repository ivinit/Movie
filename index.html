<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Posters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
       margin-top: 10vh;
	background-color: black;
	color : red;
    }
img{
	height: 24em;
	width : 18em;
	border-radius: 20px;
	box-shadow: 0.25em 0.25em 0.4em red;
}
img:hover{
	
	box-shadow: 0.5em 0.5em 0.5em white;
	color: white;
}

    #posters-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }
    .movie-card {
	width: 18em;
         text-align: center;
	overflow: hidden;
    }
    .movie-link {
	text-decoration: none;
      color: inherit;
    }

.movie-title {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-top: 5px;
    }

	#movName{
	background-color: black;
	border: 3px solid white;
	padding: 10px;
	width: 70%;
	color : red;
	border-radius: 10px;
	font-size: 1.25em;
	text-align: center;
}
    #loading {
	font-size: 3em;
	color: white;
      display: none;
    }

	button{
	padding: 10px 20px;
	margin: 20px;
	border-radius :40px;
	width: 25%
}
  </style>
</head>
<body>
   <input id="movName" type=text placeholder="Search Movie/Series">
<div><button onclick="searchMov()">Search</button></div>
  <h2 id="movHead"></h2>
  <div id="posters-container"></div>
<p id="loading"> Loading..........</p>

  <script>

document.getElementById('movName').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        searchMov();
      }
    });

function searchMov(){
    // Replace the API_URL with the actual API endpoint
	const movHead = document.querySelector('#movHead');
	const mov = document.querySelector('#movName');
document.getElementById('loading').style.display = 'block';
console.log("clicked");
	movHead.textContent = `Search results for ${mov.value}`;
      const postersContainer = document.getElementById('posters-container');
	postersContainer.innerHTML = '';

    const API_URL = `https://www.omdbapi.com/?apikey=7ceb24d1&s=${mov.value}`;
	
    // Fetch data from the API
    fetch(API_URL)
      .then(response => response.json())
      .then(data => {
        // Hide loading message once data is fetched
        document.getElementById('loading').style.display = 'none';
        displayMoviePosters(data.Search);
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        // Hide loading message in case of an error
        document.getElementById('loading').style.display = 'none';
        // Display an error message
        document.getElementById('posters-container').innerHTML = '<p>Error loading data</p>';
      });

    // Function to display movie posters
    function displayMoviePosters(movies) {


      if (movies && movies.length > 0) {
        movies.forEach(movie => {
          const movieCard = document.createElement('div');
          movieCard.className = 'movie-card';

          const movieLink = document.createElement('a');
          movieLink.className = 'movie-link';
          
          // Determine the link based on the movie type
          const linkType = movie.Type === 'movie' ? 'movie' : 'tv';
          const linkUrl = `https://vidsrc.to/embed/${linkType}/${movie.imdbID}`;

          movieLink.href = linkUrl;
	  movieLink.target = '_blank';
		if(movie.Poster != "N/A"){	
          const posterImage = document.createElement('img');
          posterImage.src = movie.Poster;
          posterImage.alt = `${movie.Title} Poster`;

          const movieTitle = document.createElement('p');
	 movieTitle.className = 'movie-title';
          movieTitle.textContent = movie.Title;

          movieLink.appendChild(posterImage);
          movieLink.appendChild(movieTitle);
          movieCard.appendChild(movieLink);
          postersContainer.appendChild(movieCard);}
        });
	mov.value = "";
      } else {
        movHead.textContent = `No movies found : ${mov.value}`;
      }

    }
}
  </script>
</body>
</html>
